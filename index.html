<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>xicon</title>
	<!-- Styles -->
	<link rel="stylesheet" href="assets/css/normalize.css" />
	<link rel="stylesheet" href="xcommon.css">
	<link rel="stylesheet" href="Cikonss.css">
	<link rel="stylesheet" href="xicon.css" />
	<link rel="stylesheet" href="assets/css/demo.css"/>
</head>

<body>

<header>
	<h1>xicon</h1>
	<p>some icon(css3) collect from my project</p>
</header><!-- header -->

<div id="preview" class="wrapper section-preview">
	<ul>
		<li>
			<span class="xicon xicon-mid"><span class="xicon-chevronRight"></span></span>
			<code>.xicon-chevronRight</code>
		</li>
		<li>
			<span class="xicon xicon-mid"><span class="xicon-chevronLeft"></span></span>
			<code>.xicon-chevronLeft</code>
		</li>
		<li>
			<span class="xicon xicon-mid"><span class="xicon-chevronUp"></span></span>
			<code>.xicon-chevronUp</code>
		</li>
		<li>
			<span class="xicon xicon-mid"><span class="xicon-chevronDown"></span></span>
			<code>.xicon-chevronDown</code>
		</li>
		<li>
			<span class="xicon xicon-mid"><span class="xicon-ok"></span></span>
			<code>.xicon-ok</code>
		</li>
		<li>
			<span class="xicon xicon-mid"><span class="xicon-remove"></span></span>
			<code>.xicon-remove</code>
		</li>
		<li>
			<span class="xicon xicon-mid"><span class="xicon-sign-ok"></span></span>
			<code>.xicon-sign-ok</code>
		</li>
		<li>
			<span class="xicon xicon-mid"><span class="xicon-sign-remove"></span></span>
			<code>.xicon-sign-remove</code>
		</li>

	</ul>
</div><!-- #preview.section.section-preview -->
